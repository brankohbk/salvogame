<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Salvo Game</title>
</head>

<body>
  <div id="app">
    <ol>
      <template v-for='game in games'>

        <li>
          <p>
            Juego creado: {{formatDate(game.created)}} 
          </p> 
          <p>              
            Jugadores: <span v-for='gameplayer in game.gamePlayers'> {{gameplayer.player.email}}, </span>
          </p>
        </li>
        </template>
    </ol>
    <table>
      <thead>
        <th>PLAYER</th>
        <th>TOTAL SCORE</th>
        <th>WINS</th>
        <th>TIES</th>
        <th>LOSES</th>
      </thead>
      <tr v-for="player in players._embedded.players">

        <td> {{player.userName}}</td>
        <td> {{player.totalScore}}</td>
        <td> {{player.wins}}</td>
        <td> {{player.draws}}</td>
        <td> {{player.losses}}</td>
      </tr>
    </table>
    <!-- END OF APP -->
  </div>
  <script src="js/vue.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="js/games.js"></script>
</body>

</html>
